{% extends 'base.html' %}

{% block title %} Students{% endblock %}

{% block content %}
    <h3>Students</h3>
    <table class="table table-hover table-striped">
    <thead>
    <th>Name</th>
    <th>Email</th>
    </thead>
    <tbody>
    {% for student in students %}
        <tr class="application_row">
            <td>{{ student }}</td>
            <td>{{ student.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
